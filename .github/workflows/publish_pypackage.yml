name: Publish pyholo to PyPI

on:
  workflow_dispatch:
  push:
    tags:
      - "pyholo-v*"

jobs:
  build:
    name: Build wheels
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64
            args: ""
          - os: macos-latest
            target: x86_64
            args: ""
          - os: macos-latest
            target: aarch64
            args: "--target aarch64-apple-darwin"
          - os: windows-latest
            target: x86_64
            args: ""

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ›  Install maturin
        run: pip install maturin

      - name: ğŸ”§ Set up Rust target (if needed)
        if: matrix.args != ''
        run: rustup target add $(echo ${{ matrix.args }} | awk '{print $2}')

      - name: ğŸ›  Build wheel
        working-directory: ./pyholo
        run: maturin build --release --strip --out dist ${{ matrix.args }}

      - name: â¬†ï¸ Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: pyholo-${{ matrix.os }}-${{ matrix.target }}
          path: pyholo/dist/*.whl

  publish:
    name: Upload to PyPI
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: ğŸ“¦ Install maturin
        run: pip install maturin

      - name: ğŸš€ Publish to PyPI
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          find dist -name "*.whl" -exec echo "Found wheel: {}" \;
          maturin upload --skip-existing dist/**/*.whl