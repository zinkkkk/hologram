name: Publish hologram crate

on:
  workflow_dispatch:
  release:
    types: [published]
  push:
    tags:
      - "hologram-v*"

jobs:
  publish:
    name: Publish hologram to crates.io
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: ğŸ” Dry run (preview contents)
        run: cargo package --list

      - name: ğŸš€ Publish to crates.io
        run: cargo publish --token ${{ secrets.CRATES_IO_TOKEN }}
